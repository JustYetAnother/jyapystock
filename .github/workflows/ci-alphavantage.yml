name: CI â€” Alpha Vantage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Alpha Vantage tests on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13, 3.14, 3.15]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: python -m pip install --upgrade pip build setuptools wheel

      - name: Install runtime and dev dependencies
        run: |
          python -m pip install -r requirements-dev.txt || true
          python -m pip install .

      - name: Run Alpha Vantage-only tests
        env:
          PROVIDER: alphavantage
          # optionally provide a real API key via repository secret 'ALPHAVANTAGE_API_KEY'
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: |
          python -m unittest discover -s tests -p 'test_*.py' -v
