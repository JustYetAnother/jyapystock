name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13, 3.14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build tools
        run: python -m pip install --upgrade pip build setuptools wheel

      - name: Install runtime and dev dependencies
        run: |
          python -m pip install -r requirements-dev.txt || true
          python -m pip install .

      - name: Run tests
        run: |
          # Unset ALPHAVANTAGE_API_KEY so tests use the demo key when appropriate
          env -u ALPHAVANTAGE_API_KEY python -m unittest discover -s tests -p 'test_*.py' -v
